<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Handlebars template for photos -->
    <script id="photo-template" type="text/x-handlebars-template">
      <div class="{{ keyword }}">
        <h2>{{ title }}</h2>
        <img src="{{ image_url }}" alt="" />
        <p>{{ description }}</p>
      </div>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1><br>
      <form>
        <input for="title" type="radio" name="sort" id="title" checked="checked">
        <label for="title">Sort by Title</label>
        <input for="horns" type="radio" name="sort" id="horns">
        <label for="horns">Sort by Number of Horns</label>
      </form>
      <select id="list">
        <option value="default">Filter by Keyword</option>
      </select>
      <ul>
        <li id="1">Page 1</li>
        <li id="2">Page 2</li>
      </ul>
    </header>
    <section></section>
    <main id="image-container">
    </main>
    <footer>
      <ul>
        <li id="1">Page 1</li>
        <li id="2">Page 2</li>
      </ul>
    </footer>
    <!-- CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
